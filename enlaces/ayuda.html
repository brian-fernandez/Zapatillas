<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fonts.css">
</head>

<body>
    <!-- inicio sesion-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar sesion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-dark">Entrar</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <!---->


    <!-- registro-->
    <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrarse</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="col-form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="ApellP" class="col-form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="ApellP">
                        </div>
                        <div class="mb-3">
                            <label for="ApellM" class="col-form-label">Apellido Materno</label>
                            <input type="text" class="form-control" id="ApellM">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="col-form-label">Correo electronico</label>
                            <input type="email" class="form-control" id="correo">
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="col-form-label">Numero de celular</label>
                            <input type="number" class="form-control" id="tel">
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="col-form-label">Contraseña</label>
                            <input type="password" class="form-control" id="pass1">
                        </div>
                        <div class="mb-3">
                            <label for="pass2" class="col-form-label">Ingresa la contraseña nuevamente</label>
                            <input type="password" class="form-control" id="pass2">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-dark">Registrase</button>
                </div>
            </div>
        </div>
    </div>
    <!---->

    <div class="container-fluid bg-dark ">

        <div class="row ">
            <div class="col-sm-auto">

                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Iniciar sesion</button>

            </div>
            <div class="col-sm-auto">

                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal1" data-bs-whatever="@mdo">Registrase</button>

            </div>
            <div class="col-sm-auto">

                <a class="nav-link text-light" href="#"> ¿Podemos ayudarte?</a>

            </div>


        </div>


    </div>

    <div class="container-fluid  p-0 ">

        <div class="container-fluid p-4 ">
            <div class="row">
                <div class="col-sm-1 " style="display: flex;">
                    <img src="img/iconos/logo.PNG" alt="" width="" class="">

                </div>


            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-style: oblique;">

                        <li class="nav-item">
                            <a class="nav-link" href="#">INICIO /</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">MARCAS /</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">HOMBRE /</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">MUJER /</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">CONTACTANOS</a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js " integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG " crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js " integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc " crossorigin="anonymous "></script>

</html>
